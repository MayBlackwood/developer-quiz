<!DOCTYPE html>
<html lang="en">
  <head>
    <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <meta charset="utf-8" />
    <title>Form</title>
    <meta name="description" content="Form" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <form class="form">
        <div class="form-row">
          <label>
            <p class="label">Your full given name:</p>
            <input type="text" name="firstName" value="" />
          </label>
        </div>
        <div class="form-row two-columns">
          <label>
            <p class="label">Date of Birth</p>
            <input
              type="date"
              name="dateOfBirth"
              value=""
              min="1900-01-01"
              max="2023-01-01"
            />
          </label>
          <label>
            <p class="label">Country of residence or citizenship:</p>
            <input type="text" name="country" value="" />
          </label>
        </div>
        <div class="form-row">
          <label>
            <p class="label">What school do you plan to attend?</p>
            <input
              type="text"
              name="education"
              value=""
            />
          </label>
        </div>
        <div class="form-row">
          <label>
            <p class="label">
              Please take a moment to describe your intended area of study:
            </p>
            <textarea name="description" placeholder="Enter details here"></textarea>
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
